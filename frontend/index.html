<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tyrell App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container my-5">
        <h1 id="title">Title</h1>
        <br>
        <div class="col-lg-8 px-0">
            <p class="fs-5" id="description">Description..</p>
            <br>
            <hr class="col-6 my-4">
            <br>
            <div class="mb-3">
                <label for="totalPlayerCount" class="form-label">Please enter how many player:</label>
                <input type="number" class="form-control" id="totalPlayerCount" value="0" min="0">
            </div>
            <button class="btn btn-primary">Submit</button>
            <br>
            <br>
            <div id="result"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
